<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

  <!-- Link al foglio di stile css -->
    {% load static %}
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link rel="preconnect" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
  <!-- Link al foglio di stile css -->

  <!-- Meta tag for PWA -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="white">
  <meta name="description" content="PreviewReading">
  <!-- Meta tag for PWA -->

  <!--Specific meta tag for IOS -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="PreviewReading">
  <!--Specific meta tag for IOS -->

  <!-- Specific meta tag for OS Windows -->
  <meta name="application-name" content="PreviewReading">
  <meta name="msapplication-TitleImage" content="images/144x144.png">
  <meta name="msapplication-TitleColor" content="#cc194b">
  <!-- Specific meta tag for OS Windows -->

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- Bootstrap -->

  <title>Segreteria</title>
</head>
<body>
    <!-- Logo -->
    <header class="logo">
      <img src="{% static 'images/logo.png' %}" alt="Logo UniversitÃ ">
    </header>
    <!-- Logo -->

    <!-- Form di login -->
    <div id="login-container" class="container">
        <h2>Autenticazione</h2>
        <form id="login-form" class="form" method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <!-- Matricola -->
            <div class="matricola-container">
              <i class="fa-solid fa-user"></i>
              <label for="login-matricola"></label>
              <input type="text" pattern="\d*" class="matricola" id="login-matricola" name="matricola" required placeholder="Matricola" autocomplete="off">
            </div>
            <!-- Matricola -->

            <!-- Password -->
            <div class="password-container">
              <i class="fa-solid fa-lock"></i>
              <label for="login-password"></label>
              <input type="password" id="login-password" class="password" name="password" required placeholder="Password" autocomplete="off">
              <button class="showhide_passw" type="button" aria-label="Mostra/Nascondi password">
                <i class="fa-regular fa-eye"></i>
              </button>
            </div>
            <!-- Password -->

            <!-- Pulsante di Login -->
            <button id="login-button" class="submit-button" type="submit">Accedi</button>
            <!-- Pulsante di Login -->

            <!-- Registrazione -->
            <p id="login-register-button" class="link-button">
              <a href="{% url 'registrazione' %}">Registrazione</a>
            </p>
            <!-- Registrazione -->

            <!-- Recupero password -->
            <p id="forgot-password" class="link-button">
              <a href="{% url 'recupero' %}">Password dimenticata?</a>
            </p>
            <!-- Recupero password -->
        </form>
        <!-- Messaggi di errore -->
        {% if messages %}
        <ul>
            {% for message in messages %}
                <p id="login-error-message" class="error-message">{{ message }}</p>
            {% endfor %}
        </ul>
        {% endif %}
        <!-- Messaggi di errore -->
    </div>
    <!-- Form di login -->
</body>
</html>
